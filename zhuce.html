<script>

	function registerFun() {
		var username = document.getElementById('username').value
		var email = document.getElementById('email').value
		var phone = document.getElementById('phone').value
		var passwd = document.getElementById('passwd').value

		if (username.length===0 || email.length===0 || phone.length===0 || passwd.length===0)
		{
			alert('请填写所有项目!');
			return
		}
		if (username.length < 3 || username.length > 16)
		{
			alert('用户名长度不符合')
			return
		}
		if (passwd.length < 8 || passwd.length>32)
		{
			alert('密码长度不符合')
			return
		}
		var total_user_list = []
		try{
			total_user_list = JSON.parse(localStorage.getItem('user_list'))
		} catch{}
		total_user_list = total_user_list?total_user_list:[]
		for (var i=0;i<total_user_list.length;i++)
		{
			if (total_user_list[i].username === username)
			{
				alert('用户名已被注册');
				return
			}
		}
		
		var new_user = {
			username:username,
			email:email,
			phone:phone,
			passwd:passwd
		}
		total_user_list.push(new_user);
		localStorage.setItem('user_list',JSON.stringify(total_user_list))
		alert('注册成功')
	}
</script>
