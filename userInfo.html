<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script>
	var total_user_list = []
	function readData()
	{
		var total_user_list_tmp = []
		try {
			total_user_list_tmp = JSON.parse(localStorage.getItem('user_list'))
		} catch { }
		total_user_list = total_user_list_tmp ? total_user_list_tmp : []
	}
	function writeData()
	{
		localStorage.setItem('user_list',JSON.stringify(total_user_list));
	}
	function delUser(idx) {
		total_user_list.splice(idx,1);
		updateUI();
		writeData();5555555555
	}
	function updateUI() {
		contain_box = $('#user_info_box')
		contain_box.empty();
		if (total_user_list.length === 0) {

			contain_box.append('<p>无用户注册记录</p>')
			return;
		}
		for (var i = 0; i < total_user_list.length; i++) {
			var cur_user = total_user_list[i];
			var tmp_text = `
    <div class="user_cell">
        <h3>第${i + 1}位勇者</h3>
        <p>用户名：${cur_user.username}</p>
        <p>邮箱：${cur_user.email}</p>
        <p>手机：${cur_user.phone}</p>
		<button class="delUserBtn" onclick="delUser(${i})">删除用户</button>
    </div>`
			contain_box.append(tmp_text)
		}

	}

	window.onload = () => {readData(); updateUI() }

</script>
